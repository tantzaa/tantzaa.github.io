    <h1>Pokemon haku</h1>
    <p>
        
        <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
        <button onclick="poke()">Hae</button><br>
        <button onclick="kaanna()" style="margin-top: 20px;">Käännä</button>


    <div id="nimi">Kirjoita laatikkoon Pokemonin nimi</div>
    <p id="kuva2"></p>
    <div id="vastaus"></div>
    </p>

    <script>
        let viimeisinPokemon = null;

        function poke() {
            const pokeName = document.getElementById("pokemonName").value.toLowerCase();
            let name = document.getElementById("pokemonName").value;

            fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error("Pokémonia ei löytynyt");
                    }
                    return response.json();
                })
                .then(function (responseJson) {
                    viimeisinPokemon = responseJson;
                    naytaPokemonTiedot(responseJson.sprites.front_default, responseJson);
                })
                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                    document.getElementById("kuva2").innerHTML = "";
                    document.getElementById("nimi").innerHTML = "";
                    viimeisinPokemon = null;
                });

            document.getElementById("pokemonName").value = "";
        }

        function kaanna() {
            if (viimeisinPokemon && viimeisinPokemon.sprites.back_default) {
                naytaPokemonTiedot(viimeisinPokemon.sprites.back_default, viimeisinPokemon, true);
            } else {
                document.getElementById("kuva2").innerHTML = "<p>Selkäpuolen kuvaa ei saatavilla.</p>";
            }
        }

        function naytaPokemonTiedot(kuvaUrl, data, kaannetty = false) {
            const nimi = kaannetty ? data.name + " (selkä)" : data.name;
            const pituus = data.height / 10; // desimetrit → metrit
            const paino = data.weight / 10; // dekagrammat → kilot
            const taidot = data.abilities.map(function (abilityObj) {
                return abilityObj.ability.name;
            }).join(", ");

            document.getElementById("kuva2").innerHTML = "<img src='" + kuvaUrl + "' alt='Pokémon'>";
            document.getElementById("nimi").innerHTML = "<b>" + nimi + "</b>";
            document.getElementById("vastaus").innerHTML =
                `<p><b>Pituus:</b> ${pituus} m</p>
             <p><b>Paino:</b> ${paino} kg</p>
             <p><b>Taidot:</b> ${taidot}</p>`;
        }
    </script>
